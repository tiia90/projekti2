<script>   function haeTiedot() {     
let url = "https://api.covid19api.com/dayone/country/finland/status/confirmed";      
var xmlhttp = new XMLHttpRequest();     
xmlhttp.open("GET", url, true);     xmlhttp.send();       
   
xmlhttp.onreadystatechange = function () {       
if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {         
let data = JSON.parse(xmlhttp.responseText);         
console.log(); 
   document.write(data[0].Cases);
document.write(data[0].Country);
   document.write(data[0].Date);
document.write(data[0].Status);     
//document.write(JSON.parse(xmlhttp.responseText));        
}      
};    
} 
</script>
